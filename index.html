<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Add to Cart </title>
</head>
<body>
     <div class="container">
        <div class="header">
            <h2 class="header-title">YAY! It's BOGO</span></h2>
        </div>

        <div class="sub-container" id="data-container">
              <div class="op-container" data-unit = "1">
                <label class="radio-button" for="op1">
                    <input type="radio" class="radio" name="quntatiy" id="op1" value="1">
                </label>
                <div class="unit-info">
                    <div class="quantity">1 Unit<span class="discount">10%</span> </div>
                    <div class="standard-price">Stander Price</div>
                </div>
                <div class="price">
                    <div class="current-price">$10.00 USD</div>
                    <div class="original-price">$24.00 USD</div>
                </div>
              
                 <div class="variations">
                 </div>
            </div> 
        </div>
 <div class="sub-container">
            <div class="op-container" data-unit = "2">
               <div class="ribbon">Most POPULAR</div>
                <label class="radio-button"  for="op2">
                    <input type="radio" class="radio" name="quntatiy" id="op2" value="2" checked>
                </label>
                <div class="unit-info">
                    <div class="quantity">2 Unit <span class="discount">20% off</span> </div>
                    <div class="standard-price"></div>
                </div>
                <div class="price">
                    <div class="current-price">$18.00 USD</div>
                    <div class="original-price">$24.00 USD</div>
                </div>
              
                 <div class="variations">
                 </div>
            </div>
        </div>
         <div class="sub-container">
            <div class="op-container" data-unit = "3">
                <label class="radio-button" for="op3">
                    <input type="radio" class="radio" name="quntatiy" id="op3" value="3">
                </label>
                <div class="unit-info">
                    <div class="quantity">3 Unit <span class="discount">30% off</span> </div>
                    <div class="standard-price"></div>
                </div>
                <div class="price">
                    <div class="current-price">$24.00 USD</div>
                    <div class="original-price">$24.00 USD</div>
                </div>
              
                 <div class="variations">
                 </div>
            </div>
        </div> 
        <div class="summary">
            <div class="delivery">Free Delivery</div>
            <div class="total">Total :</div>
        </div>
        <button class="add-to-cart">
            <img src="Icon.svg" alt="add">
            Add to Cart
        </button>
        <div class="powered-by">@ Powered by Pumper</div>
        </div>  
    </div>
    
     <script src="script.js"></script>
</body>
</html>
